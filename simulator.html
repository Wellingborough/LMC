<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little Man Computer</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="LMCmill0.3.js"></script>
    <script src="https://kit.fontawesome.com/0b212d21ae.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- Bootstrap Navbar                                                          -->
    <!-- Expand at small viewport size - it consists just of five buttons and a    -->
    <!-- title.  We use FontAwesome for icons.  Still needs to be wired up.        -->
    
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Little Man Computer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-file-arrow-down fa-lg"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-file-arrow-up fa-lg"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-print fa-lg"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-circle-info fa-lg"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-gear fa-lg"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Now the main containers.                                                  -->
    <!-- Responsive design to stack the Editor, CPU Canvas, Memory, and Console at -->
    <!-- anything less than lg                                                     -->
    
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-4">col-sm-4 (Editor)
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm">col-sm (CPU)</div>
            <div class="col-sm">col-sm (Memory)</div>
          </div>
          <div>
            <div class="col-sm">col-sm (Console)</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Finally, reference the Bootstrap file - do not move this.                 -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
